query Guides {
    heroStats {
        guide {
            guides(take: 1) {
                matchId
                steamAccountId
                matchPlayer {
                    hero {
                        id
                        displayName
                        shortName
                    }
                    position
                    isRadiant
                    kills
                    deaths
                    assists
                    imp
                    item0Id
                    item1Id
                    item2Id
                    item3Id
                    item4Id
                    item5Id
                    backpack0Id
                    backpack1Id
                    backpack2Id
                    neutral0Id
                    stats {
                        itemPurchases {
                            itemId
                            time
                        }
                    }
                }
                match {
                    durationSeconds
                    players {
                        steamAccountId
                    }
                }
            }
        }
    }
}
